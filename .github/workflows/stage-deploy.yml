name: Build & Push Staging Release

on:
  push:
    tags: ["stage-v*.*.*"]

env:
  DO_CONTAINER_REGISTRY: "daosign-container-registry"

jobs:
  build:
    name: Run docker build
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{steps.vars.outputs.tag}}
    steps:
      - uses: actions/checkout@v3
      - name: Get the version
        id: vars
        run: echo "tag=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_OUTPUT
      - name: Build the Docker image
        run: docker build -t stage-relayer:${{ steps.vars.outputs.tag }} .
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}
      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 600
      - name: Tag image
        run: |
          docker tag stage-relayer:${{ steps.vars.outputs.tag }} \
          registry.digitalocean.com/${{ env.DO_CONTAINER_REGISTRY }}/stage-relayer:${{ steps.vars.outputs.tag }}
      - name: Push to DigitalOcean Container Registry
        run: |
          docker push registry.digitalocean.com/${{ env.DO_CONTAINER_REGISTRY }}/stage-relayer:${{ steps.vars.outputs.tag }}
  deploy:
    name: Run helm upgrade
    runs-on: ubuntu-latest
    needs: [build]
    env:
      # Ingress
      HOST: 'relayer.testnet.daosign.org'
      # Secrets
      DB_PORT: '25060'
      DATABASE: 'daosign-relayer-stage'
      LOGGING: 'false'
      ETH_RPC_URL: 'https://rpc.ankr.com/eth_goerli'
    steps:
      - uses: actions/checkout@v3
      - name: Create & View .env.yaml file
        id: create-env
        run: |
          cat << EOF > .env.yaml
          {
            "ingress": {
              "host": "${{ env.HOST }}"
            },
            "secrets": {
              "dbPort": "${{ env.DB_PORT }}",
              "database": "${{ env.DATABASE }}",
              "host": "${{ secrets.DO_DB_HOST_PROD }}",
              "username": "${{ secrets.DO_DB_USERNAME_PROD }}",
              "password": "${{ secrets.DO_DB_PASSWORD_PROD }}",
              "logging": "${{ env.LOGGING }}",
              "ethRpcUrl": "${{ env.ETH_RPC_URL }}",
              "ethPrivateKey": "${{ secrets.ETH_PRIVATE_KEY_DEV }}",
              "ethContractAddress": "${{ secrets.ETH_CONTRACT_ADDRESS_DEV }}"
            }
          }
          EOF
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig
        run: doctl kubernetes cluster kubeconfig save daosign-kubernetes-cluster-prod
      - name: Helm deploy the latest image
        env:
          NAMESPACE: 'stage'
          HELM_VERSION: 0.1.1
        run: |
          doctl registry login --expiry-seconds 600 && \
          kubectl get pods -n ${{ env.NAMESPACE }} && helm ls -n ${{ env.NAMESPACE }} && \
          helm upgrade helm-relayer -i -n ${{ env.NAMESPACE }} --atomic -f .env.yaml oci://registry.digitalocean.com/${{ env.DO_CONTAINER_REGISTRY }}/helm-relayer --version $HELM_VERSION \
          --set=relayer.image.repository=registry.digitalocean.com/${{ env.DO_CONTAINER_REGISTRY }}/stage-relayer,relayer.image.tag=${{needs.build.outputs.image_tag}} && \
          helm ls -n ${{ env.NAMESPACE }} && kubectl get pods -n ${{ env.NAMESPACE }}
